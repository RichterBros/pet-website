<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title></title>
  </head>
  <body>
    <div class = "container">
      <button class="btn btn-success" id="black">click for black background with white text</button>
      <button class="btn btn-success" id="white">click for white background with black text</button>
      <h2>Top Ten Largest Dog Breeds</h2>
      <div class="row">
        <div class="col-sm">
          <div class="pattern-diagonal-lines-sm gray-lighter">
            <img src="img/10French-Mastiff3.webp" alt="french mastiff">
          </div>
          <p>#10 french mastiff</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="pattern-dots-md gray-light">
            <img src="img/9Great-Pyrenees.webp" alt="Great-Pyrenees"/>
            </div>
          <p>#9 Great-Pyrenees</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="pattern-checks-sm">
          <img src="img/8Anatolian-Sheperd.webp" alt="Anatolian-Sheperd">
          </div>
          <p>#8 Anatolian-Sheperd</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <img src="img/7Newfoundland-Dog.webp" alt="Newfoundland-Dog">
          <p>#7 Newfoundland-Dog</p>
        </div>
      </div>

</div>
</body>
</html>
